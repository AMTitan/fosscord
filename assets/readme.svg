<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1012" height="1000" version="1.1" style="border:1px solid #000"><style>text{font-size:16px;dominant-baseline:hanging;font-family:sans-serif;fill:#fff}@media (prefers-color-scheme:dark){text{fill:#c9d1d9}}.h1{font-size:47px;font-weight:100}.h2{font-size:25px;font-weight:500}.link{fill:#0366d6}.center{text-anchor:middle}</style><g width="1920" height="1080"><image width="100" height="100" x="50%" y="75" href="./logo/logo.svg" transform="translate(-50, -50)"/><text x="50%" y="165" class="h1 center">Fosscord</text><svg x="220" y="250" class="center"><a href="https://discord.gg/ZrnGQP6p3d"><image href="https://img.shields.io/discord/806142446094385153?color=7489d5&amp;logo=discord&amp;logoColor=ffffff"/></a><a href="https://github.com/fosscord/fosscord-server/issues/140"><image x="125" href="https://img.shields.io/static/v1?label=Status&amp;message=Development&amp;color=blue"/></a><a href="https://translate.fosscord.com/"><image x="260" href="https://badges.crowdin.net/fosscord/localized.svg"/></a><a href="https://opencollective.com/fosscord"><image x="360" href="https://opencollective.com/fosscord/tiers/badge.svg"/></a></svg><text y="300"><a href="https://docs.fosscord.com/" target="_blank"><tspan class="link h2">About </tspan> </a> <tspan x="0" dy="40">Fosscord is a free open source selfhostable chat, voice and video discord-compatible platform.</tspan> <tspan x="30" dy="30"> • Discord-compatible </tspan> <tspan x="30" dy="30"> • Selfhostable </tspan> <tspan x="30" dy="30"> • Open Source </tspan> <tspan x="30" dy="30"> • Configurable </tspan> <tspan x="30" dy="30"> • Secure </tspan> <tspan x="30" dy="30"> • Decentralized </tspan> <tspan x="30" dy="30"> • Extendable </tspan> <tspan x="30" dy="30"> • Themeable </tspan> <tspan x="30" dy="30"> • End-to-end encryption </tspan> <tspan x="0" class="h2" dy="40"> Support </tspan> <a href="https://discord.gg/ZrnGQP6p3d" target="_blank"> <tspan x="0" class="link" dy="40"> https://discord.gg/ZrnGQP6p3d </tspan> </a> <tspan x="0" dy="30" font-style="italic"> If we are finished we&apos;ll host our own support server. </tspan> <tspan x="0" class="h2" dy="50"> Contribute </tspan> <tspan x="0" dy="40"> This project is only possible by volunteers like you and me, your contribution is very much appreciated. </tspan> <tspan x="0" dy="30"> If you would like to contribute then <a href="https://github.com/fosscord/fosscord/issues/10"> read this issue </a> first. </tspan> <tspan x="0" dy="30"> Logo by <a class="link" href="https://twitter.com/nwlandas" target="_blank">@nwlandas</a> </tspan> <tspan x="0" class="h2" dy="50"> License </tspan> <tspan x="0" dy="40"> <a href="https://www.gnu.org/licenses/agpl-3.0.de.html" target="_blank"> GNU Affero General Public License V3.0</a></tspan></text></g></svg>